<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="common/layout">
<head>
    <title>Ranking-登录</title>
</head>
<body>
<div layout:fragment="content" class="am-g am-g-fixed blog-fixed">
    <div class="am-u-sm-offset-2  am-u-sm-8 blog-sidebar">
        <h2 class="log-title am-animation-slide-top">Ranking-登录</h2>
        <p th:text="${msg}"></p>
        <p th:text="${error}"></p>
        <br>
        <form class="am-form" id="log-form" method="post" action="/login">
            <div class="am-input-group am-radius am-animation-slide-left">
                <input type="text" name="username" id="doc-vld-email-2-1" class="am-radius"
                       data-validation-message="请输入正确用户名" placeholder="用户名" required/>
                <span class="am-input-group-label log-icon am-radius"><i class="am-icon-user am-icon-sm am-icon-fw"></i></span>
            </div>
            <br>
            <div class="am-input-group am-animation-slide-left log-animation-delay">
                <input type="password" name="password" class="am-form-field am-radius log-input" placeholder="密码"
                       minlength="6" required>
                <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
            </div>
            <br>
            <button type="submit"
                    class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay">
                登 录
            </button>
            <p class="am-animation-slide-bottom log-animation-delay"><a href="#">忘记密码? 暂时也无法找回</a></p>
        </form>
    </div>
</div>
</body>
</html>
